
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  .login-container {
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    width: 320px;
    animation: slideOut 0.8s ease forwards;
    opacity: 0;
    transform: translateY(50px);
  }

  @keyframes slideOut {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .input-group {
    position: relative;
    margin-bottom: 30px;
  }

  .input-group input {
    width: 100%;
    padding: 12px 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
    transition: 0.3s;
  }

  .input-group label {
    position: absolute;
    top: 12px;
    left: 12px;
    color: #999;
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s;
  }

  .input-group input:focus {
    border-color: #667eea;
  }

  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    background: white;
    padding: 0 5px;
    font-size: 12px;
    color: #667eea;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #667eea;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #5a67d8;
  }

</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="input-group">
      <input type="text" id="username" name="username" required placeholder=" " />
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" required placeholder=" " />
      <label for="password">Password</label>
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>

</body>
</html>
